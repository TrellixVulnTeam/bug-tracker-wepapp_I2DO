<div class="card card-stats">
    <div class="card-header card-header-info card-header-icon">
      <div class="card-icon">
        <i class="material-icons">settings_input_component</i>
      </div>
      <p class="card-category">Role:</p>
      <h3 class="card-title">
        {{role.roleType}}
      </h3>
    </div>
    <div class="card-header card-header-success card-header-icon"></div>
    <div class="card-footer">      
        <a >Role Access level: {{role.accessLevel==1 ? 'Read':'' || role.accessLevel==2 ? 'Read & Write': '' || role.accessLevel==3 ? 'Owner': '' }}</a>
    </div>
    <div class="card-header card-header-success card-header-icon"></div>
    <div class="card-footer">      
        <div ngbDropdown class="d-inline-block ">
            <button class="btn btn-outline-info tn btn-info btn-link btn-sm " id="assignUserDropdownForm" ngbDropdownToggle
            rel="tooltip"
              title="Add User To Project">
              <i class="material-icons">edit</i>
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownForm1">
              <form class="px-4 py-3 "  #updateRoleForm="ngForm">
                <div class="form-group">
                  <label for="assignUserDropdownFormUsername">Role access level: {{role.accessLevel==1 ? 'Read':'' || role.accessLevel==2 ? 'Read & Write': '' || role.accessLevel==3 ? 'Owner': '' }}</label>
                </div>
                <div class="form-group">
                  <label for="assignUserDropdownFormUsername">Role Name</label>
                  <input type="text" ngModel name="role_name" [(ngModel)]="this.role.roleType"  class="form-control" id="assignUserDropdownFormUsername" placeholder="Role Name..." #input required>
                </div>
                <div class="form-group">
                 
                  <div ngbDropdown class="d-inline-block">
                    <button
                      class="btn btn-outline-info "
                      id="priorityDropDown"
                      ngbDropdownToggle
                      type="button"
                    >
                      Role
                    </button>
                    <div ngbDropdownMenu aria-labelledby="priorityDropDown">
                      <button ngbDropdownItem (click)="onRoleClick(1,updateRoleForm)">Read</button>
                      <button ngbDropdownItem (click)="onRoleClick(2,updateRoleForm)">Read & Write</button>
                      <button ngbDropdownItem (click)="onRoleClick(3,updateRoleForm)">Owner</button>
                    </div>
                  </div>
                </div>
              </form>
             
            </div>
          </div>
    </div>
   
  </div>
